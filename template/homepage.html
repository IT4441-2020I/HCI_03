            <div class="row1">
              <div class="steno-column">
                <div class="steno-key     " id="S-"></div>
              </div>
              <div class="steno-column">
                <div class="steno-key                " id="T-"></div>
                <div class="steno-key  " id="K-"></div>

              </div>
              <div class="steno-column">
                <div class="steno-key            " id="H-"></div>
                <div class="steno-key        " id="R-"></div>
              </div>
              <div class="steno-column">
                <div class="steno-key                          " id="asterisk"></div>
              </div>
              <div class="steno-column">
                <div class="steno-key    " id="-F"></div>

              </div>
              <div class="steno-column">

              <div class="steno-column">

              </div>
              
              <div class="steno-column">
                <div class="steno-key                          " id="asterisk"></div>
              </div>
            </div>
            <div class="row1 pad-left">
              <div class="thumb-cluster">
                <div class="steno-column">
                  <div class="steno-key      " id="A"></div>
                </div>
                <div class="steno-column">
                  <div class="steno-key               " id="O"></div>
                </div>
                <div class="spacer"></div>
                <div class="steno-column">
                  <div class="steno-key               " id="E"></div>
                </div>
                <div class="steno-column">
                  <div class="steno-key               " id="U"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 id="stenoer" class="editable done">
          <div data-typer-child="b52df641-5ae2-49b6-a2df-b21c9816d318" class="white-space"> </div>
          <div data-typer-child="b52df641-5ae2-49b6-a2df-b21c9816d318" class="white-space">Mang tốc ký tới mọi người</div>
        </h2>
        <a href="http://www.openstenoproject.org/#" id="replayButton" title="Replay animation">
          <span class="fa fa-refresh"></span>
        </a>
